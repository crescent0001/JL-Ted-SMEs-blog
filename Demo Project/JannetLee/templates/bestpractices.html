{% extends 'base.html' %} {% block content %}

<style>
  * {
    margin: 0;
    padding: 0;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
  }

  .container {
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom left, #84CEEB,#5AB9EA,#C1C8E4);
  }

  .menu ul {
    display: inline-flex;
    margin: 50px;
  }

  .menu ul li {
    list-style: none;
    margin: 0 20px;
    color: b2b1b1;
    cursor: pointer;
  }

  .logo img {
    width: 72px;
    height: 60px;
    margin-top: -7px;
    margin-right: 48px;
  }

  .active {
    color: #04607c !important;
  }

  .banner {
    width: 80%;
    height: 70%;
    top: 25%;
    left: 130px;
    position: absolute;
    color: black;
  }

  .app-text {
    width: 50%;
    float: left;
  }

  .app-text h2 {
    font-size: 43px;
    width: 640px;
    position: relative;
    margin-left: 40px;
  }

  .app-text p {
    width: 650px;
    font-size: 15px;
    margin: 30px 0 30px 40px;
    line-height: 25px;
    color: #919191;
  }

  .app-picture {
    width: 50%;
    float: right;
  }

  .app-picture img {
    width: 100%;
    margin-top: -20px;
    padding-left: 50px;
  }

  .app-text h2 {
    width: 640px;
    position: relative;
    margin-left: 40px;
  }

  .app-text a {
    width: 650px;
    font-size: 15px;
    margin: 30px 0 30px 40px;
    line-height: 25px;
    color: #919191;
  }

  ul{
    list-style-type: none;
  }
  
</style>

<div class="container">
  <div class="banner">
    <div class="app-text">
      <h2>Articles</h2>
      <ul>
        {% for post in object_list %}
        <li>
          <img src="{{post.image.url}}" alt="article image" width="100" height="100" /> -
          <a href="{% url 'articlepage' post.pk %}">{{ post.title }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>

{% include 'footer.html' %}
{% endblock %}
