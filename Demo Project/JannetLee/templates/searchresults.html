{% extends 'base.html' %} {% block content %}

<style>
  .menu ul {
    display: inline-flex;
    margin: 50px;
  }

  .menu ul li {
    list-style: none;
    margin: 0 20px;
    color: b2b1b1;
    cursor: pointer;
  }

  .logo img {
    width: 30px;
    margin-top: -7px;
    margin-right: 48px;
  }

  .active {
    color: #19dafa !important;
  }

  .banner {
    width: 80%;
    height: 70%;
    top: 25%;
    left: 130px;
    position: absolute;
    color: black;
  }

  .app-text {
    width: 50%;
    float: left;
  }

  .app-text h1 {
    font-size: 43px;
    width: 640px;
    position: relative;
    margin-left: 40px;
  }

  .app-text p {
    width: 650px;
    font-size: 15px;
    margin: 30px 0 30px 40px;
    line-height: 25px;
    color: #919191;
  }

  .app-picture {
    width: 50%;
    float: right;
  }

  .app-picture img {
    width: 100%;
    margin-top: -20px;
    padding-left: 50px;
  }

  .app-text h2 {
    font-size: 43px;
    width: 640px;
    position: relative;
    margin-left: 40px;
  }

  .app-text a {
    width: 650px;
    font-size: 15px;
    margin: 30px 0 30px 40px;
    line-height: 25px;
    color: #919191;
  }
</style>

<center>
  {% if searched %}
  <h1>Search results for {{ searched }}</h1>
  <br />
  {% for article in articles %} {{article }} <br />
  {% endfor %} {% else %}
  <h1>Field empty</h1>
  {% endif %}
</center>

{% endblock %}
